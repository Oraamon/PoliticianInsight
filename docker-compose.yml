services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-politico
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.chatbot.description=Chatbot Pol√≠tico - API Go + React"
      - "com.chatbot.version=1.0.0"

